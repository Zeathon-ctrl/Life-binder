<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Life Binder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Life Binder</h1>
  <div id="sections">
  <button onclick="addEntry('ID')">Add ID</button>
  <button onclick="addEntry('Warranty')">Add Warranty</button>
  <button onclick="addEntry('Pet')">Add Pet Record</button>
</div>

<!-- Camera capture button -->
<input type="file" accept="image/*" capture="environment" id="cameraInput">

  </div>
  <div id="entries"></div>
  <script src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  document.getElementById('cameraInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(evt) {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      pdf.addImage(evt.target.result, 'JPEG', 10, 10, 180, 160);
      pdf.save('document.pdf');
    };
    reader.readAsDataURL(file);
  });
</script>
</body>
</html>
